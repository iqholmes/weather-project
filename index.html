<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="page-header">
          <h1>Weather Project</h1>
          <hr/>
          </div>

          <form class="search-form">
          
            <div class="form-inline">
              <input type="text" id="search-query" class="form-control" placeholder="Enter City Name Here">
              </input>
              <button type="button" class="btn btn-primary search">Search</button>
            </div>
          </form>
          <div class="weather row">
          </div>
        </div>
      </div>
      
    </div> 
      <div class="forecast row1">
 
      </div>

    <script id="weather-template" type="text/x-handlebars-template">
      <div class="weather col-md-6">
        <div class="temp">{{ temp }}</div>
        <div class="city">{{ city }}</div>
        <div class="conditions"><p>{{ weather }}</p></div>
      </div>
      <div class="icon col-md-6">
        <img src="{{icon}}" alt="">
      </div>
    </script>

    <script id="five-day-weather-template" type="text/x-handlebars-template">
      <div class="col-md-2 forecast-border">
          <div class="conditions5"><p>{{ weather }}</p></div>
          <div class="temp5">{{ temp }}</div>
          <img src="{{icon}}" alt="">
          <div class="day">{{day}} </div>
      </div>
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
